<!DOCTYPE html>

<head>

<body>
    <h1>Teste de Formulário - Datas e Números</h1>

     <form action="cadastro.php" method="Get">



     <div>
         <label for="idnome">Nome</label>
         <input type="text" name="Nome" id="idnome" required maxlength="15" autocomplete="username" placeholder="Nome do Usuário">
     </div>


     <div>
        <label for="idmedia">Media</label>
        <input type="number" name="Media" id="idmedia"
        placeholder="numeros" min="0"max="25" step="0.5">
     </div>

     <div>
        <label for="idbimestre">Bimestre:</label>
        <input type="month" name="bimestre" id="idbimestre"
        value="1987-05">
     </div>

     <div>
            <label for="iddia">Dia</label>
            <input type="date"  name="dia" id="iddia" value="1987-05-17">
    </div>





     <div>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
     </div>


     </form>

     <p><a href="ex012.html" rel="prev"><button>Voltar</button></a></p>
</body>
</html>
