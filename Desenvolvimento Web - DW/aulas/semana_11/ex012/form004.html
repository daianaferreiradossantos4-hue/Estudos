<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form004</title>
</head>
<body>
    <h1>Formul√°rio para Envio de Dados Pessoais</h1>  
 

    <form action="cadastro.php" method="post" autocomplete="on">

    <fieldset>
        <legend>Dados Pessoais</legend>
         
        <div>
            <label for="idnome">Nome</label>
            <input type="text" name="Nome" id="idnome" required minlength="5" maxlength="30" autocomplete="name" placeholder="Nome completo">
        </div>
        <div>
            <label for="idemail">E-mail</label>
            <input type="email" name="email" id="edemail" required
            minlength="5" maxlength="20" autocomplete="email" placeholder="Coloque seu email">
        </div>

        <div>
            <label for="idfone">Telefone</label>
            <input type="tel"  name="fone"  id="idfone"  required autocomplete="tel"  placeholder="(xx)-xxxx-xxxx">

        </div>

        <div>
            <input type="submit"  value="Enviar">
            <input type="reset"  value="Limpar">

        </div>








    </fieldset>
    </form>


     <p><a href="ex012.html" rel="prev"><button>Voltar</button></a></p>
</body>
</html>
